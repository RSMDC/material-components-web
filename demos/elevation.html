<html>
  <head>
    <meta charset="utf-8">
    <title>Elevation - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="/assets/elevation.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
      .demo-surfaces {
        padding-top: 48px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .demo-surface {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 200px;
        height: 100px;
        margin: 0 60px 80px;

        border-radius: 3px;
        font-size: .8em;
        color: #9E9E9E;
        background: white;
      }

      .hero .demo-surface {
        width: 120px;
        height: 48px;
        margin: 24px 24px;
        background-color: #212121;
        color: #f0f0f0;
      }

      #hover-el {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar -fixed">
      <div class="row">
        <section class="section -alignstart">
          <a href="/" class="catalog-back menuicon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="title catalog-title">Elevation</span>
        </section>
      </div>
    </header>
    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <figure class="demo-surface -elevation0">
          <figcaption>FLAT 0dp</figcaption>
        </figure>
        <figure class="demo-surface -elevation8">
          <figcaption>RAISED 8dp</figcaption>
        </figure>
        <figure class="demo-surface demo-elevation--custom-color">
          <figcaption>CUSTOM 16dp</figcaption>
        </figure>
      </section>

      <section class="demo-surfaces">
        <figure class="demo-surface -elevation0">
          <figcaption>0dp (<code>-elevation0</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation1">
          <figcaption>1dp (<code>-elevation1</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation2">
          <figcaption>2dp (<code>-elevation2</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation3">
          <figcaption>3dp (<code>-elevation3</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation4">
          <figcaption>4dp (<code>-elevation4</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation5">
          <figcaption>5dp (<code>-elevation5</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation6">
          <figcaption>6dp (<code>-elevation6</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation7">
          <figcaption>7dp (<code>-elevation7</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation8">
          <figcaption>8dp (<code>-elevation8</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation9">
          <figcaption>9dp (<code>-elevation9</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation10">
          <figcaption>10dp (<code>-elevation10</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation11">
          <figcaption>11dp (<code>-elevation11</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation12">
          <figcaption>12dp (<code>-elevation12</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation13">
          <figcaption>13dp (<code>-elevation13</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation14">
          <figcaption>14dp (<code>-elevation14</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation15">
          <figcaption>15dp (<code>-elevation15</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation16">
          <figcaption>16dp (<code>-elevation16</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation17">
          <figcaption>17dp (<code>-elevation17</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation18">
          <figcaption>18dp (<code>-elevation18</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation19">
          <figcaption>19dp (<code>-elevation19</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation20">
          <figcaption>20dp (<code>-elevation20</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation21">
          <figcaption>21dp (<code>-elevation21</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation22">
          <figcaption>22dp (<code>-elevation22</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation23">
          <figcaption>23dp (<code>-elevation23</code>)</figcaption>
        </figure>
        <figure class="demo-surface -elevation24">
          <figcaption>24dp (<code>-elevation24</code>)</figcaption>
        </figure>
      </section>
      <section>
        <div id="hover-el" class="-elevation2 -transition">
          <p>Hover over or tap me for a transition</p>
        </div>
      </section>
    </main>
    <script>
      (function() {
        var hoverEl = document.getElementById('hover-el');
        hoverEl.addEventListener('mouseenter', function() {
          this.classList.remove('-z2');
          this.classList.add('-z8');
        });
        hoverEl.addEventListener('mouseleave', function() {
          this.classList.remove('-z8');
          this.classList.add('-z2');
        });
      })();
    </script>
  </body>
</html>
